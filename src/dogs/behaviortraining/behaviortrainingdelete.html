<bb-modal>
  <form name="behaviorTrainingDelete.formDelete" ng-submit="behaviorTrainingDelete.saveData()">
    <div class="modal-form">
      <bb-modal-header>Delete Behavior/Training</bb-modal-header>
      <div bb-modal-body>
        <div class="row">
          <div class="col-sm-12">
            <h3>Are you sure you want to delete the following rating?</h3>
            <h4>{{:: behaviorTrainingDelete.rating.category.name }}</h4>
            <h5>{{:: behaviorTrainingDelete.rating.value }}</h5>
            <p ng-if=":: rating.source">{{:: behaviorTrainingDelete.rating.source }}</p>
          </div>
      </div>
      <bb-modal-footer>
        <bb-modal-footer-button-primary>Confirm</bb-modal-footer-button-primary>
        <bb-modal-footer-button-cancel></bb-modal-footer-button-cancel>
        <span ng-show="behaviorTrainingAdd.error" class="text-danger">
          <span ng-show="behaviorTrainingAdd.error.message">{{ behaviorTrainingAdd.error.message }}</span>
          <span ng-hide="behaviorTrainingAdd.error.message">Unknown error occured.</span>
        </span>
      </bb-modal-footer>
    </div>
  </form>
</bb-modal>
